			function queryw()
		{
			
			//连接数据库
			var db = new ActiveXObject("ADODB.Connection");
			db.open("Provider=SQLOLEDB.1;Data Source=.;User ID=sa;Password=1234;Initial Catalog=san");
 
			var rs = db.Execute("select * from TrafficLCLogs");
			var c = rs.Fields.Count-1;
            
			//拼接表的字段名称
			var str = "<table border=1 width=100%><tr>";
			for(var i = 0; i <=c; i++)
			{	
				str += "<td>" + rs.Fields(i).Name + "</td>";
			}
 
			str += "</tr>";
 
            //拼接表的数据
			while(!rs.EOF)
			{
				str += "<tr>";
				for(var i = 0;i <= c; i++)
				{
					str += "<td>" + rs.Fields(i).Value + "</td>";
				}
				str += "</tr>";
 
				rs.moveNext();
			}
 
			str += "</table>";
			
			var yy = document.getElementById("sp2");
			yy.innerHTML = str;
 
			rs.Close();
			db.Close();
		}
